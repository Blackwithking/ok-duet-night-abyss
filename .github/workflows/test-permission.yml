name: Test Release Permission

on:
  workflow_dispatch:

jobs:
  test-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Try to create draft release
        id: create_release
        run: |
          echo "Creating draft release for permission test..."
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d '{
              "tag_name": "test-token-permission",
              "name": "Test Permission Release",
              "draft": true
            }' || true
